<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids' Wear - VogueVault</title>
    <link rel="stylesheet" type="text/css" href="css/Wear.css">
    <link rel="icon" type="image/png" href="images/icon.png" sizes="64x64"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo-transparent-png.png" alt="VogueVault Logo">
                </a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for products, brands and more">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="user-options">
                <div class="profile">
                    <i class="fas fa-user"></i>
                </div>
                <div class="wishlist">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="bag">
                    <i class="fas fa-shopping-bag"></i>
                </div>
            </div>
        </nav>
    </header>

    <!-- Kids' Wear Section -->
    <section class="product-grid">
        <h2>Kids' Wear</h2>
        <div class="grid">
            <div class="product-card">

                <h3>Printed T-Shirt</h3>
                <p>₹699</p>
                <div class="actions">
                    <button class="wishlist-btn"><i class="fas fa-heart"></i> Wishlist</button>
                    <button class="cart-btn"><i class="fas fa-shopping-bag"></i> Add to Bag</button>
                </div>
            </div>
            <div class="product-card">
                <img src="https://thelittleredplanet.com/cdn/shop/files/S13424_003_3.jpg?v=1713279921" alt="Kids' Wear 2">
                <h3>Denim Shorts</h3>
                <p>₹899</p>
                <div class="actions">
                    <button class="wishlist-btn"><i class="fas fa-heart"></i> Wishlist</button>
                    <button class="cart-btn"><i class="fas fa-shopping-bag"></i> Add to Bag</button>
                </div>
            </div>
            <div class="product-card">
                <img src="https://lagorii.com/cdn/shop/files/peach-satin-dhoti-delight-party-wear-dress-for-girls-lagorii-kids-1.jpg?v=1703714663" alt="Kids' Wear 3">
                <h3>Party Dress</h3>
                <p>₹1,499</p>
                <div class="actions">
                    <button class="wishlist-btn"><i class="fas fa-heart"></i> Wishlist</button>
                    <button class="cart-btn"><i class="fas fa-shopping-bag"></i> Add to Bag</button>
                </div>
            </div>
            <div class="product-card">
                <img src="https://i.pinimg.com/736x/db/cd/e2/dbcde262afb022559b30d74e1cb98d59.jpg" alt="Kids' Wear 4">
                <h3>Casual Hoodie</h3>
                <p>₹1,199</p>
                <div class="actions">
                    <button class="wishlist-btn"><i class="fas fa-heart"></i> Wishlist</button>
                    <button class="cart-btn"><i class="fas fa-shopping-bag"></i> Add to Bag</button>
                </div>
            </div>
            <div class="product-card">
                <img src="https://knittingdoodles.com/cdn/shop/files/SPACETEESETMODEL1.jpg?v=1693546263&width=1445" alt="Kids' Wear 5">
                <h3>Cartoon Pajamas</h3>
                <p>₹599</p>
                <div class="actions">
                    <button class="wishlist-btn"><i class="fas fa-heart"></i> Wishlist</button>
                    <button class="cart-btn"><i class="fas fa-shopping-bag"></i> Add to Bag</button>
                </div>
            </div>
            <div class="product-card">
                <img src="https://dynamic.zacdn.com/TLB8Z-M_tM6Aicj2Acy64J09zs8=/filters:quality(70):format(webp)/https://static-sg.zacdn.com/p/twenty-eight-shoes-8941-0550243-1.jpg" alt="Kids' Wear 6">

                <p>₹1,799</p>

                    <button class="wishlist-btn"><i class="fas fa-heart"></i> Wishlist</button>
                    <button class="cart-btn"><i class="fas fa-shopping-bag"></i> Add to Bag</button>
                </div>
            </div>
            <div class="product-card">
                <img src="https://i.pinimg.com/474x/cb/c7/10/cbc71088c6556c6badfeec007735c0ec.jpg" alt="Kids' Wear 7">
                <h3>Floral Frock</h3>

                </div>

                </div>

                </div>
            </div>

                <img src="https://shop.mango.com/assets/rcs/pics/static/T7/fotos/S/77054776_77.jpg?imwidth=2048&imdensity=1&ts=1722328457279" alt="Kids' Wear 10">

                <p>₹1,499</p>
                <div class="actions">
                    <button class="wishlist-btn"><i class="fas fa-heart"></i> Wishlist</button>
                    <button class="cart-btn"><i class="fas fa-shopping-bag"></i> Add to Bag</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 VogueVault. All rights reserved.</p>
    </footer>
</body>
</html>
